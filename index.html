        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <body class="landing-page"> 

        <!-- Nav for the header below -->
        <nav>
            <a href="index.html"><img id="logo" src="log2.png" alt="logo"></a>
            <ul class="navbar">
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="travelling_p.html" class="dropdown-toggle">Travelling Packages
                    <img class="dropping" src="dropping.png" alt="dropdown">
                    </a>
                    <ul class="dropdown">
                        <li><a href="regular_id">Regular Package</a></li>
                        <li><a href="premium_id">Premium Package</a></li>
                        <li><a href="special_id">Special Package</a></li>

            </ul>
            <div class="hover-line"></div> 
        </nav>
        <script src="script.js"></script> <!--call the script.js file-->
        <div class="floating"></div> <!-- removing the floating for logo-->

        <script>
            $(document).ready(function() {
                // Toggle dropdown on click
                $('.dropdown-toggle').click(function(event) {
                    event.preventDefault(); 
                    
                    // Slide toggle the dropdown
                    $(this).next('.dropdown').slideToggle();
                    
                    // Toggle the rotated class for the dropping icon
                    $(this).find('.dropping').toggleClass('rotate');
                });

                // Close the dropdown if clicked outside
                $(document).click(function(event) {
                    if (!$(event.target).closest('.navbar li').length) {
                        $('.dropdown').slideUp(); // Slide up the dropdown menu
                        $('.dropping').removeClass('rotate'); 
                    }
                });
            });
        </script>

        <h1 class="name">Akwabeza Tours</h1>

        <div class="slides">
