    <head>
        <meta charset="UTF-8">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="icon" href="logo.jpeg" type="image/jpeg">
        <style>
            .submit-btn {
                margin-left: 4.4rem;
                width: 70%;
                padding: 12px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 700; /* increase the visibility, bording*/
            }

        .submit-btn:hover {
            background-color: #30cd38;
        }
        </style>
    </head>
    <body class="landing-page"> 

        <!-- Nav for the header below -->
        <div class = "headers">
            <a href="index.html"><img id="logo" src="log2.png" alt="logo"></a>
            <nav class="navbar">
                <a href="index.html#about-us">About Us</a>
                <a href="destinations.html">Destinations</a>
                <a href="travelling_p.html" class="dropdown-toggle">Travelling Packages
                    <img class="dropping" src="dropping.png" alt="dropdown">
                    </a>
                    <div class="dropdown">
                        <a href="./bookings.html#regular">Regular Package</a>
                        <a href="./bookings.html#premium">Premium Package</a>
                        <a href="./bookings.html#special">Special Package</a>
                    </div>
                <a href="bookings.html"><img id="icon" src ="cart.jpg" alt="Booking_icon" >Bookings</a>
            </nav>
        </div>
            <div class="hover-line"></div> 
        <div class="floating"></div> <!-- removing the floating for logo-->
        <h1 class="name">Sign up</h1>

        <!-- sign_up form -->
        <div class="signup-container">
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <input type="text" id="fullName" required>
                    <label for="fullName">Full Name</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <button type="submit" class="submit-btn">Sign up</button>
    
                <!-- create a login for its page navigation -->
                <button type="submit" class="login-btn" id="loginButton">Have an account? Login</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
